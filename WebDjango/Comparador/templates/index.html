{% include 'home.html' %} {% block content %}
<div class="container-fluid d-flex mt-3">
    <div class="row">
        {% for f in products %}
        <div class="col-lg-3 col-md-12">
            <div class="card mt-5 " style="width: 18rem;">
                <img src="{{f.1}}" class="card-img-top " alt="Homero ">
                <div class="card-body ">
                    <h5 class="card-title ">{{f.3}}</h5>
                    <p class="card-text ">{{f.2}}
                    </p>
                    <a href="{{f.0}} " class="btn btn-primary ">Ver en Amazon</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
