<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Django</title>

    {% load static %}

    <!-- -----------------------------Css-links------------------------------- -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/sobreescribir.css">

    <!-- ------------------------------------------------------------ -->

</head>

<body id="body">


    <!-- ----------------------------Header-------------------------------- -->


    <header class="p-3 bg-dark text-white d-flex justify-content-evenly align-items-baseline">
        {% if user.id is None %}
        <div class="col-auto">
            <a class="btn btn-primary mb-3" href="#">

                <h3 class="title-not_session">No has iniciado sesion</h1>
            </a>
        </div>
        <form class="row g-3 mt-3 d-flex justify-content-end" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="col-auto">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>

            <div class="col-auto">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Identity</button>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary mb-3" href="{% url 'pruebas' %}">Suscribe</a>
            </div>
        </form>
        {% else %}

        <h1>Hello, {{user|upper}}</h1>

        {% endif %}
    </header>



    <!-- ---------------------------Menu--------------------------------- -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-2 ">
        <div class="container-fluid mb-4">
            <a class="navbar-brand fs-1" href=" /admin">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cards' %}">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pruebas' %}">Pruebas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ----------------------------Cards-------------------------------- -->

    {% block content %} {% endblock %}

    <!-- ----------------------------Js-links-------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>


</html>
