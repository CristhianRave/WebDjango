{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

    <form action="{% url 'suscribeUser' %}" method="post">
        {% csrf_token %}

        <!-- crispy incluye formato de bootstrap en Forms -->
        {{register_form | crispy }}

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock content %}
