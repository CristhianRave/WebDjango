{% extends 'layout.html' %}
{% block content %}
{% include 'pagination.html' %}

<div class="row">
    <!-- Generar cards con parametros de la bbdd -->
    {% for f in card %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-evenly ">
        <div class="card mt-5 align-items-center" style="width:18rem;height:30rem">
            <img src="{{f.image}}" class="mt-3" id="card_img" alt="layoutro ">
            <div class="card-body" id="card-body">
                {% if f.price != None %}
                <h5 class="card-title ">{{f.price}}</h5>
                {% else %}
                <h5 class="card-title ">Free!!</h5>
                {% endif %}
                <p class="card-text ">{{f.description}}
                </p>
                <a href="{{f.link}} " class="btn btn-primary ">Ver en Amazon</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
